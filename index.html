<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outro Chão - Mapa SVG</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            padding: 20px;
            background-color: #fff;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .header-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .zoom-controls {
            display: flex;
            align-items: center;
            background-color: #f0f0f0;
            border-radius: 5px;
            padding: 0 5px;
        }
        .zoom-button {
            background-color: #1976d2;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 15px;
            margin: 2px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
        }
        .zoom-text {
            padding: 0 10px;
            font-size: 12px;
            color: #333;
            min-width: 40px;
            text-align: center;
        }
        .toggle-button {
            background-color: #1976d2;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .main-content {
            display: flex;
            flex: 1;
        }
        .map-container {
            flex: 1;
            padding: 20px;
            overflow: auto;
        }
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .color-palette {
            width: 800px;
            background-color: #fff;
            border-left: 1px solid #e0e0e0;
            padding: 15px;
            overflow-y: auto;
        }
        .color-palette-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }
        .color-row {
            display: flex;
            align-items: center;
            padding: 0px;
            margin-bottom: 2px;
        }
        .radio-button {
            width: 20px;
            height: 20px;
            border-radius: 10px;
            border: 2px solid #1976d2;
            margin-right: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .radio-button-inner {
            width: 10px;
            height: 10px;
            border-radius: 5px;
            background-color: #1976d2;
        }
        .color-sample {
            width: 25px;
            height: 25px;
            border-radius: 3px;
            border: 1px solid #ccc;
            margin-right: 10px;
            cursor: pointer;
        }
        .color-input {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 12px;
            background-color: #f9f9f9;
            flex: 1;
            margin: 0 10px;
        }
        .color-stats {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        .color-count {
            font-size: 12px;
            color: #666;
            font-weight: bold;
        }
        .color-area {
            font-size: 10px;
            color: #888;
            font-style: italic;
        }
        .color-percentage {
            font-size: 10px;
            color: #1976d2;
            font-weight: bold;
        }
        .notes-section {
            margin-top: 20px;
            margin-right: 20px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
        }
        .notes-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
        .notes-input {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 8px 10px;
            font-size: 12px;
            background-color: #f9f9f9;
            width: 100%;
            height: 120px;
            resize: vertical;
        }
        .radio-button.selected {
            background-color: #e3f2fd;
        }
    </style>
</head>
<body>
    <div id="app">
        <div style="text-align: center; padding: 50px;">
            <p>Carregando...</p>
        </div>
    </div>
    
    <!-- Carregar dados primeiro -->
    <script src="./dados.js"></script>
    <!-- Depois carregar a aplicação -->
    <script src="./app.js"></script>
</body>
</html>
